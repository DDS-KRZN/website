        <div id="slider"></div>
        <!--<button class="button" onclick="Slider.prevSlide()">Prev</button>
        <button class="button" onclick="Slider.nextSlide()">Next</button>-->
        <input class="button" id="prev" type="button" value="Prev"/>
        <input class="button" id="next" type="button" value="Next"/>
        <input class="button-blue" id="show" type="button" value="Show/Hide slider"/>
        <button class="button-red" id="toggle" onclick="myFunction()">Start</button>

        <script>
            function handler1(e){
                Slider.prevSlide();
            }
            function handler2(e){
                Slider.nextSlide();
            }
            function handler3(e){
                if (nowShow == true){
                    Slider.hideSlide();
                    nowShow = false;
                }
                else {
                    Slider.showSlide();
                    nowShow = true;
                }

            }
            function handler4(e){

            }

            prev.addEventListener("click", handler1);
            next.addEventListener("click", handler2);
            show.addEventListener("click", handler3);
            hide.addEventListener("click", handler4);
            function myFunction(){

                toggle.addEventListener("click", (event)=>{
                    if (event.target.classList.contains('start')){
                        event.target.innerHTML = 'Start';
                        clearInterval(interval)
                    } else {
                        event.target.innerHTML = 'Stop';
                        interval = setInterval(()=>{
                            Slider.nextSlide();
                        },1000)
                    }
                    event.target.classList.toggle('start')
                })
            }


        </script>
